server:
  port: 8080

spring:
  output:
    ansi:
      enabled: always
  data:
    mongodb:
      host: localhost
  cloud:
    discovery:
      enabled: false
  kafka:
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            trusted:
              packages: "com.mtulkanov.po.*"
    consumer:
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "com.mtulkanov.po.*"
  json:
    trusted:
      packages: "*"