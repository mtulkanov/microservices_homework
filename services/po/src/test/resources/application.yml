server:
  port: 8080

spring:
  output:
    ansi:
      enabled: always
  data:
    mongodb:
      host: localhost
  cloud:
    discovery:
      enabled: false
  kafka:
    enable: true
    bootstrapServers:
      - "kafka:9092"
    producer:
      valueSerializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      valueDeserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      groupId: my_group_id
      properties:
        spring:
          json:
            trusted:
              packages: "*"